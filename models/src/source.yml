version: 2

sources:
  - name: airbnb
    description: "Raw Airbnb tables loaded from source system."
    tables:
      - name: hosts
        description: "Source table containing host metadata."
        columns:
          - name: host_id
            description: "Unique ID for each host."
            tests: 
              - not_null
              - unique
          - name: host_name
            description: "Full name of the host."
            tests: 
              - not_null
      - name: listings
        description: "Source table containing listing metadata."
        columns:
          - name: listing_id
            description: "Unique ID for each listing."
            tests: 
              - not_null
              - unique
          - name: listing_name
            description: "Title or name of the listing."
            tests: 
              - not_null
          - name: room_type
            description: "Type of room offered (e.g. Entire home, Private room)."
            tests: 
              - not_null
          - name: minimum_nights
            description: "Minimum number of nights required for booking."
            tests: 
              - not_null
          - name: price
            description: "Listing price per night in default currency."
            tests: 
              - not_null
      - name: reviews
        description: "Source table containing review data."
        columns:
          - name: review_id
            description: "Unique ID for each review."
            tests: 
              - not_null
              - unique
          - name: listing_id
            description: "ID of listing being reviewed."
            tests: 
              - not_null
          - name: host_id
            description: "ID of the host being reviewed."
            tests: 
              - not_null
          - name: review_date
            description: "Date when the review was posted."
            tests: 
              - not_null
          - name: reviewer_name
            description: "Name of the person who gave the review."
            tests: 
              - not_null
          - name: sentiment
            description: "Sentiment category of the review text."
            tests: 
              - not_null